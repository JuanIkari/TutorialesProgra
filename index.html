<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Aprende a Programar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Aprende a Programar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        ></button>

        <div class="collapse navbar-collapse flex-row-reverse" id="navbarNav">
          <form class="d-flex">
            <input
              class="form-control mr-sm-2"
              type="search"
              placeholder="Buscar..."
              aria-label="Search"
            />
            <button class="btn my-2 my-sm-0" type="submit">
              <img src="assets/images/lupa.png" alt="lupa" width="20" />
            </button>
          </form>
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              
            </li>
            <li class="nav-item ">
              
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="bienvenido-container text-center">
      <h1 class="mt-5">Bienvenido</h1>
      <h3>¿Con qué te gustaría empezar?</h3>
    </div>

    <div class="container text-center mt-5">
      <div class="row align-items-center">
        
        <!-- card 1 -->
        <div class="col mx-3">
          <form action="frontend.html">
            <div class="card">
              <button class="btn btn-lg">
                <img
                  src="assets/images/frontend-btn.png"
                  alt="frontend"
                  width="150"
                  class="mt-4"
                />
              </button>
              <div class="card-body">
                <h5 class="mt-4">Programación Frontend</h5>
              </div>
            </div>
          </form>
        </div>

        <!-- card 2 -->
        <div class="col mx-3">
          <form action="backend.html">
            <div class="card">
              <button class="btn btn-lg" onclick="frontend.html">
                <img
                  src="assets/images/backend-btn.png"
                  alt="frontend"
                  width="150"
                  class="mt-4"
                />
              </button>
              <div class="card-body">
                <h5 class="card-title mt-4">Programación Backend</h5>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="assets/js/index.js"></script>
  </body>
</html>
