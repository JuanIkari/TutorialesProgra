<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Registrarse</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="index.html">Aprende a Programar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        ></button>

        <div class="collapse navbar-collapse flex-row-reverse" id="navbarNav">
          <form class="d-flex">
            <input
              class="form-control mr-sm-2"
              type="search"
              placeholder="Buscar..."
              aria-label="Search"
            />
            <button class="btn my-2 my-sm-0" type="submit">
              <img src="assets/images/lupa.png" alt="lupa" width="20" />
            </button>
          </form>
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a href="login.html" class="nav-link mx-3">Ingresar</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <div class="formulario">
        <h1>Registrarse</h1>
        <form id="form">
          <div class="username">
            <label for="usuario">Usuario</label>
            <input id="usuario" type="text" class="form-control" required />
          </div>
          <div class="username">
            <label for="contraseña">Contraseña</label>
            <input
              id="contraseña"
              type="password"
              class="form-control"
              required
            />
          </div>
          <div class="username">
            <label for="confirmarContraseña">Confirmar Contraseña</label>
            <input
              id="confirmarContraseña"
              type="password"
              class="form-control"
              required
            />
          </div>
          <input type="submit" value="Registrarse" class="btn btn-primary" />
          <input type="reset" value="Limpiar" class="btn btn-secondary" />
        </form>
      </div>
    </main>
    <script src="./assets/js/register.js"></script>
  </body>
</html>
